<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="models/drawableObject.class.js"></script>
    <script src="models/movableObject.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/throwableObject.class.js"></script>
    <script src="models/fireball.class.js"></script>
    <script src="models/flash.class.js"></script>
    <script src="models/orcs.class.js"></script>
    <script src="models/statusBar.class.js"></script>
    <script src="models/manaBar.class.js"></script>
    <script src="models/collectibleObject.class.js"></script>
    <script src="models/manaTank.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/backgroundObject.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>

    <title>Elf of the silver forest</title>
  </head>
  <body onload="init()">
    <header class="logo">
      <img src="img/headerElves.png" alt="" />
    </header>

    <div class="dNone gamePlay" id="game">
      <canvas id="canvas" width="720" height="480"></canvas>
      <div class="menu">
        <div class="sound">
          <img
            src="img/volumeUp.png"
            alt=""
            id="soundIngame"
            onclick="soundMute()"
          />
        </div>
      </div>
    </div>

    <div class="mobileControllerLeft" id="mobileControllerLeft">
      <div>
        <button class="btnSmall" id="btnJump">
          <img class="arrowUp" src="img/arrow-204-32.png" alt="" />
        </button>
      </div>
      <div class="buttonContainer">
        <button class="btnSmall" id="btnLeft">
          <img class="arrowLeft" src="img/arrow-204-32.png" alt="" />
        </button>
        <button class="btnSmall" id="btnRight">
          <img class="arrowRight" src="img/arrow-204-32.png" alt="" />
        </button>
      </div>
    </div>

    <div class="mobileControllerRight" id="mobileControllerRight">
      <button class="btnSmall" id="btnFlash">
        <img class="flashcastBtn" src="img/flash/flash07.png" alt="" />
      </button>
      <button class="btnSmall" id="btnFireball">
        <img class="firecastBtn" src="img/Fireballs/11.png" alt="" />
      </button>
    </div>

    <div class="startGameBg" id="gameStartBg">
      <div class="text" id="description">
        <span
          >The people of the elves and humans are overrun by a huge force of
          orcs, the last refuge for the elves and humans is the Silver Forest,
          there they prepare for the great battle against the orcs. But the orcs
          quickly pick up the scent and attack, a brave elf faces the
          orcs...</span
        >
      </div>
      <div class="btnSection">
        <button class="smallBtn">
          <img
            src="img/sports_esports_FILL0_wght400_GRAD0_opsz48.png"
            alt=""
            onclick="howToPlay()"
          />
        </button>
        <button onclick="gameStart()" class="bigBtn">Start Game</button>
      </div>
    </div>

    <div class="endscreen dNone" id="endscreen">
      <div class="endscreenContent">
        <span id="endscreenHeadline"></span>
        <button class="btn" id="startGame" onclick="gameStart()">
          RESTART!
        </button>
      </div>
    </div>
  </body>
</html>
